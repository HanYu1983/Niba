<html>

<body>
    <div id="myapp"></div>
    <script src="./elm.js"></script>
    <script type="text/javascript">
        var app = Elm.Main.init({
            node: document.getElementById('myapp')
        });
        app.ports.sendMessage.subscribe(function (message) {
            app.ports.messageReceiver.send(message);
        });
    </script>
</body>

</html>
